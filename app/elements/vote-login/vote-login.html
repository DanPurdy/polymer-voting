<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">

<dom-module id="vote-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <section on-click="clickHandler">
        <h2> L'accesso a quest'area é riservato allo staff. Se si é in possesso della password, cliccare sul pulsante per eseguire il login </h2>
        <paper-button data-dialog="animated">Login</paper-button>
        <paper-dialog id="animated" entry-animation="scale-up-animation" exit-animation="fade-out-animation" modal with-backdrop alwaysOnTop>
            <h3> Inserire la password per modificare i voti</h3>
            <paper-input id="passValue"></paper-input>
            <paper-button on-click="_getPassword">Login</paper-button>
            <paper-button on-click="cancelAction">Annulla</paper-button>
        </paper-dialog>
  </section>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'vote-login',

      properties: {
        foo: {
          type: String,
          value: 'vote-login',
          notify: true
        }
      },

    _getPassword: function(e){

        var dialog = this.$.animated;
        var password = this.$.passValue.value;

        if(password == 'enricosindaco') {
            dialog.close();
            this.fire('get-login', { password: this.$.passValue.value });
        }
      },

      cancelAction: function() {
          var dialog = this.$.animated;
          dialog.close();
      },

      clickHandler: function(e) {
          var button = e.target;
            while (!button.hasAttribute('data-dialog') && button !== document.body) {
                button = button.parentElement;
            }

            if (!button.hasAttribute('data-dialog')) {
                return;
            }
            var id = button.getAttribute('data-dialog');
            var dialog = document.getElementById(id);

            if (dialog) {
                dialog.open();
            }
    }

    });
  })();
  </script>
</dom-module>
