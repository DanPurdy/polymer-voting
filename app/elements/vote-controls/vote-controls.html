<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<dom-module id="vote-controls">
  <template>
    <style>
      :host {
        display: block;
      }

      .candidate-card {
        width: 25%;
        display: block;
        float: left;
      }

      .candidate-card-villano {
        background-color: #ee3524;
      }

      .candidate-card-decri {
        background-color: #38B3B8;
      }

      .progressBar{
        width: 50%;
        display: block;
        height: 2rem;
        float: left;
      }

      .section-container {
        margin: 2rem 0;
        display: block;
        overflow: hidden;
        border: 2px solid #444;
      }

      .section-title{
          width: 100%;
          text-align: center;
          font-size: 1rem;
          text-transform: uppercase;
          display: block;
          padding: 1rem 0;
          background-color: #ffcf54;
          border-bottom: 2px solid #444;
      }

      .progress {
        display: block;
        height: 1rem;
        background-color: #38B3B8;
        margin: 1rem;
      }

      .progress-decri {
        background-color: #38B3B8;
      }

      .progress-villano {
        background-color: #EE3524;
      }
    </style>

    <template is="dom-repeat" items="{{votes}}" id="voteControls">
        <template is="dom-if" if="{{isSection(item.__firebaseKey__)}}">
            <paper-material class="section-container" elevation="1">
                <div class="section-title">{{item.__firebaseKey__}}</div>
                <paper-card class="candidate-card candidate-card-decri" heading='De Cristoforo'>
                  <div class="card-content">Voti {{getTotalCandidate(item, 'decri')}}</div>
                  <div class="card-actions candidate-actions">
                      <paper-icon-button icon="add-circle" on-tap="_voteAdd" section$="{{item.__firebaseKey__}}" candidate="decri" act="add">+</paper-icon-button>
                      <paper-icon-button icon="remove-circle" on-tap="_voteRemove" section$="{{item.__firebaseKey__}}" candidate="decri" act="remove" total$="{{getTotalCandidate(item, 'decri')}}">-</paper-icon-button>
                      <paper-input id="voteValue" maxlength="6" section$="{{item.__firebaseKey__}}" candidate="decri" on-keydown="voteInput" oldvalue$="{{getTotalCandidate(item, 'decri')}}"></paper-input>
                  </div>
                </paper-card>

                <div class="progressBar">
                    <h3> Voti conteggiati {{getTotal(item)}} </h3>
                    <span class="progress progress-decri" style$="{{getPercentage(item, 'decri')}}">{{getPercentage(item, 'decri', 'get')}}</span>
                    <span class="progress progress-villano" style$="{{getPercentage(item, 'villano')}}">{{getPercentage(item, 'villano', 'get')}}</span>
                </div>

                <paper-card class="candidate-card candidate-card-villano" heading='Villano'>
                  <div class="card-content">Voti {{getTotalCandidate(item, 'villano')}}</div>
                  <div class="card-actions">
                      <paper-icon-button icon="add-circle" on-tap="_voteAdd" section$="{{item.__firebaseKey__}}" candidate="villano" act="add"></paper-icon-button>
                      <paper-icon-button icon="remove-circle" on-tap="_voteRemove" section$="{{item.__firebaseKey__}}" candidate="villano" act="remove" total$="{{getTotalCandidate(item, 'villano')}}"></paper-icon-button>
                      <paper-input id="voteValue" maxlength="6" section$="{{item.__firebaseKey__}}" candidate="villano" on-keydown="voteInput" oldvalue$="{{getTotalCandidate(item, 'villano')}}"></paper-input>
                  </div>
                </paper-card>
            </paper-material>
        </template>
    </template>

    <array-selector id="selector" items="{{votes}}" selected="{{selected}}" multi toggle></array-selector>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
        is: 'vote-controls',

        properties: {
            one: Array
        },


        filtz: function(item){
            if(item == false) {
               return false;
            }

            return true;
        },

        toggle: function(e) {
            var item = this.$.voteControls.itemForElement(e.target);
        },

        getTotal: function(section) {
            return Number(section.total);
        },

        getTotalCandidate: function(section, candidate) {
            return Number(section[candidate]);
        },

        getPercentage: function(section, candidate, get) {
            var villano = Number(section.villano);
            var decri = Number(section.decri);

            var total = Number(section.total);
            console.log('===>' + candidate);

            var cssString = get == 'get' ? '' : 'width:';

            if(candidate == 'villano') {

                var getPercentageVillano = Number((villano / total) * 100).toFixed(2);
                var percentageVillano = isNaN(getPercentageVillano) ? 0 : getPercentageVillano ;

                //console.log('updateVillano...')
                return cssString + percentageVillano + "%";

            } else if (candidate == 'decri') {

                var getPercentageDecri = Number((decri / total) * 100).toFixed(2);
                var percentageDecri = isNaN(getPercentageDecri) ? 0 : getPercentageDecri;

                return cssString + percentageDecri + "%";
                console.log('updateDecri...')
            }

            // console.log(percentageDecri, percentageVillano);
        },

        isSection: function(element){
            var sectionPrefix = 'sec_';
            var elementPrefix = element.substring(0,4);

            if (elementPrefix === sectionPrefix) {
                return true;
            }

            return false;
        },

        voteInput: function(e) {
            if (e.keyCode === 13 || e.keyCode === 9) {
                var target = e.target.domHost;
                // var opponentVotes = target.getAttribute('candidate') == 'villano' ? 'decri' : 'villano';
                var section = target.getAttribute('section');
                var oldvalue = target.getAttribute('oldvalue');
                var newValue = Number(target.value);
                if (target.value == oldvalue){console.log("it's the same"); return;};

                var difCalc = oldvalue - newValue;
                var difference = Math.abs(difCalc);
                var inputAction = newValue > oldvalue ? 'add' : 'remove';
                var noNegative = newValue > 0;

                console.log(oldvalue + ' - ', newValue + ' - ', difference);

                if (noNegative == true) {
                    this.fire('change-vote-input', {
                        section: target.getAttribute('section'),
                        candidate: target.getAttribute('candidate'),
                        action: inputAction,
                        amount: difference,
                        value: newValue
                    });
                }
                target.value = null;
            }
        },

        _voteAdd: function (e) {
            var target = e.target.domHost;

            this.fire('vote-add', {
                section: target.getAttribute('section'),
                candidate: target.getAttribute('candidate'),
                action: target.getAttribute('act')
            });
        },

        _voteRemove: function (e) {
            var target = e.target.domHost;
            var noNegative = target.getAttribute('total') > 0;

            if(noNegative == true ){
                this.fire('vote-add', {
                    section: target.getAttribute('section'),
                    candidate: target.getAttribute('candidate'),
                    action: target.getAttribute('act')
                });
            }
        }
    });
  })();
  </script>
</dom-module>
