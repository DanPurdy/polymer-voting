<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">


<dom-module id="vote-controls">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <paper-input section="sec_02" candidate="villano" action="add" id="voteValue" on-keydown="voteInput"></paper-input> <!-- on-blur="_hideInput"-->

    <template is="dom-repeat" items="{{votes}}" as="vote">
      <h4>[[vote]]</h4>
      Height: <span>[[dinosaur.height]]</span>m
    </template>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
        is: 'vote-controls',

        properties: {

            chosenName: {
              type: String,
              value: '',
              notify: true
            },

            blurred: {
              type: Boolean,
              value: false,
              notify: true
            }
        },

        focus: function(){
            this.$.input.focus();
        },

        voteInput: function(e) {
            if (e.keyCode === 13 || e.keyCode === 9) {
                console.log(this);
                //this.chosenName = this.$.userName.value;
                //console.log(this.chosenName); //get the value of the name

                //Fires the 'add-name' event; It will be listened as 'on-add-name'
                this.fire('change-vote-input', {
                    section: this.$.voteValue.getAttribute('section'),
                    candidate: this.$.voteValue.getAttribute('candidate'),
                    value: this.$.voteValue.value
                });
                //this.$.userName.value = null;
            }
        }

        /*
        _hideInput: function(e) {
            //if(this.$.userName.value){
                console.log('Animation to show input');
                this.chosenName = this.$.userName.value;
                this.fire('add-name', {value: this.$.userName.value});
                this.$.userName.value = null;
            //}
        }
        */
    });
  })();
  </script>
</dom-module>
